---
- hosts: localhost
  tasks:
    - name: Check that we run on Ubuntu
      assert:
        that:
          - '"{{ ansible_distribution }}" == "Ubuntu"'
      tags:
        - always
    - name: Install dnf packages
      import_role:
        name: apt
      tags:
        - base
        - packages
    - name: Setup dotfiles
      import_role:
        name: dotfiles
      tags:
        - base
        - dotfiles
    - name: Configure zsh
      import_role:
        name: zsh
      tags:
        - base
        - zsh
        - shell
    - name: Configure terminal emulator
      import_role:
        name: terminal
      tags:
        - base
        - terminal
    - name: Configure ssh
      import_role:
        name: ssh
      tags:
        - base
        - ssh
    - name: Configure folders
      import_role:
        name: folders
      tags:
        - base
        - folders
    - name: Configure vim
      import_role:
        name: vim
      tags:
        - base
        - vim
    - name: Configure system settings
      import_role:
        name: system
      tags:
        - base
        - system
    - name: Install nodejs
      import_role:
        name: nodejs
      tags:
        - development
        - nodejs
